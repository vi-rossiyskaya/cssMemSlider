<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mem Slider Wawa Wiwa</title>
</head>
<body>
    <header class="header">Wawa Wiwa Comics</header>
    <main class="main">
        <div class="container">
            <input type="radio" class="input-radio" id="s1" name="img" checked>
            <label for="s1" class="control"><div class="dot"></div></label>
            <input type="radio" class="input-radio" id="s2" name="img">
            <label for="s2" class="control"><div class="dot"></div></label>
            <input type="radio" class="input-radio" id="s3" name="img">
            <label for="s3" class="control"><div class="dot"></div></label>
            <input type="radio" class="input-radio" id="s4" name="img">
            <label for="s4" class="control"><div class="dot"></div></label>
            <div class="imgWrapper">
                <button class="buttonL"></button>
                <button class="buttonR"></button>
            </div>
            <div class="text">
                <p class="sign flip-scale-2-hor-bottom current" data-id="0">В тренажерном зале</p>
                <p class="sign flip-scale-2-hor-bottom" data-id="1">Мы ищем кого-то более... реалистичного</p>
                <p class="sign flip-scale-2-hor-bottom" data-id="2">Сейчас узнаешь!</p>
                <p class="sign flip-scale-2-hor-bottom" data-id="3">Как ты выдерживаешь весь этот негатив?</p>
            </div>
</body>
</html>
